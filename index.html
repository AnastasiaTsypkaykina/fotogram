<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Fotogram</title>
    <link rel="icon" href="./img/favicon.svg" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="init()">
    <!-- #region header -->
    <section class="header-section">
      <header class="header">
        <img
          class="logo-img"
          src="./img/Fotogram_Logo.svg"
          alt="header image"
        />
        <div class="buttons">
            <button class="button-filter">Denmark</button>
            <button class="button-filter">Switzerland</button>
        </div>
      </header>
    </section>

    <!-- #region main side -->
    <section class="main-side">
      <div class="container-main">
        <h1>My personal photo album: Denmark</h1>
        <div id="container" class="photo-container">
          <div id="overlay" class="overlay d_none">
            <div onclick="bubblingDialog(event)" class="overlay-window">
              <div id="overlay-dialog" class="overlay-dialog">
                <h2 id="title" class="title"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- #region footer -->
    <section class="footer-section">
      <footer class="footer">
        <img
          class="footer-logo-img"
          src="./img/Fotogram_Logo.svg"
          alt="footer image"
        />
        <h3>Â© Developer Akademie 2025</h3>
      </footer>
    </section>
  </body>
</html>
